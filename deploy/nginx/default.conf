server {
    listen       80;
    server_name  _;

    # Root points to nginx default html path where we mount our static site
    root   /usr/share/nginx/html;
    index  index.html;

    # Enable gzip for common text assets
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss image/svg+xml;
    gzip_min_length  1024;
    gzip_comp_level  5;

    # Try exact file, then index.html (single-page-app style fallback)
    location / {
        try_files $uri $uri/ /index.html =404;
    }

    # Cache static assets aggressively; adjust as needed
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff2?|ttf)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # Security headers (basic)
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header Referrer-Policy no-referrer-when-downgrade always;
}
